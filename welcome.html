<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
.box{ height:400px; line-height:400px; text-align:center; font-weight:bold; font-size:50px; box-shadow:0 0 0 #000;}
.sun{ width:100px; height:100px; border-radius:50%; background:#FC6; box-shadow:0 0 30px #FF0; position:absolute; top:0; left:0;}
</style>
<script>
	window.onload=function(){
		var oBox=document.querySelector('.box');
		var oSun=document.querySelector('.sun');
		document.onmousemove=function(ev){
			oSun.style.left=ev.pageX-oSun.offsetWidth/2+'px';
			oSun.style.top=ev.pageY-oSun.offsetHeight/2+'px';
		};
	};
</script>
</head>

<body>
<div class="box">welcome to zhinengshe</div>
<div class="sun"></div>
</body>
</html>
